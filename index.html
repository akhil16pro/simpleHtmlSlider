<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <!-- <link rel="icon" href="./images/fav.svg" /> -->
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link
      rel="stylesheet"
      href="./scss/main.css?ver=5.6.3"
      type="text/css"
      media="all"
    />
    <style>
      .loaderWrap {
        position: fixed;
        inset: 0;
        z-index: 100;
        background-color: #a3dadb;
        transition: all 0.5s ease-in-out;
      }

      .dom-loaded .loaderWrap {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="loaderWrap"></div>
    <main>
      <div class="sliderWrap">
        <div
          class="sliderItem"
          style="background-image: url(./images/img1.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img2.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img3.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img4.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img5.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img6.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img7.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img8.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img9.jpg)"
        ></div>
        <div
          class="sliderItem"
          style="background-image: url(./images/img10.jpg)"
        ></div>
      </div>
      <div class="navBox">
        <div class="nav left_" data-nav="left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="512"
            height="512"
            x="0"
            y="0"
            viewBox="0 0 492 492"
            style="enable-background: new 0 0 512 512"
            xml:space="preserve"
            class=""
          >
            <g>
              <path
                d="M198.608 246.104 382.664 62.04c5.068-5.056 7.856-11.816 7.856-19.024 0-7.212-2.788-13.968-7.856-19.032l-16.128-16.12C361.476 2.792 354.712 0 347.504 0s-13.964 2.792-19.028 7.864L109.328 227.008c-5.084 5.08-7.868 11.868-7.848 19.084-.02 7.248 2.76 14.028 7.848 19.112l218.944 218.932c5.064 5.072 11.82 7.864 19.032 7.864 7.208 0 13.964-2.792 19.032-7.864l16.124-16.12c10.492-10.492 10.492-27.572 0-38.06L198.608 246.104z"
                fill="#000"
              ></path>
            </g>
          </svg>
        </div>
        <div class="nav right_" data-nav="right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="512"
            height="512"
            x="0"
            y="0"
            viewBox="0 0 492.004 492.004"
            style="enable-background: new 0 0 512 512"
            xml:space="preserve"
            class=""
          >
            <g>
              <path
                d="M382.678 226.804 163.73 7.86C158.666 2.792 151.906 0 144.698 0s-13.968 2.792-19.032 7.86l-16.124 16.12c-10.492 10.504-10.492 27.576 0 38.064L293.398 245.9l-184.06 184.06c-5.064 5.068-7.86 11.824-7.86 19.028 0 7.212 2.796 13.968 7.86 19.04l16.124 16.116c5.068 5.068 11.824 7.86 19.032 7.86s13.968-2.792 19.032-7.86L382.678 265c5.076-5.084 7.864-11.872 7.848-19.088.016-7.244-2.772-14.028-7.848-19.108z"
                fill="#000"
              ></path>
            </g>
          </svg>
        </div>
      </div>
    </main>
  </body>

  <script>
    let nextBtn = document.querySelector('[data-nav="right"]'),
      preBtn = document.querySelector('[data-nav="left"]')
    slider = document.querySelector('.sliderWrap')

    nextBtn.addEventListener('click', (e) => {
      e.preventDefault()
      const sliderItem = document.querySelectorAll('.sliderItem')
      slider.appendChild(sliderItem[0])
    })

    preBtn.addEventListener('click', (e) => {
      e.preventDefault()
      const sliderItem = document.querySelectorAll('.sliderItem')
      slider.prepend(sliderItem[sliderItem.length - 1])
    })

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.add('dom-loaded')
      }, 50)
    })
  </script>
</html>
